<nav class="navbar navbar-inverse navbar-fixed-top navBarCustom" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img id="skylogo" src="@routes.Assets.versioned("images/sky-logo.png")"></img>Accessories</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Products <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/tshirts">T-Shirts</a></li>
            <li><a href="/phones">Phones</a></li>
            <li><a href="/gnomes">Gnomes</a></li>
          </ul>
        </li>

    </div>
  </div>
