@(orders: List[Orders])

@main("Manage orders.") {

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>Orders</h1>
    <p>View orders.</p>
  </div>
</div>

<div class="container">
  <table class="table table-condensed">
    <tr>
        <th>Order ID</th>
        <th>Category ID</th>
        <th>Date</th>
        <th>Price</th>
        <th>Order Status</th>
        <th></th>
    </tr>
@for(order <- orders){
    <tr>
        <td>@order.order_id</td>
        <td>@order.customer_id</td>
        <td>@order.date</td>
        <td>@order.price</td>
        <td>
        @if(order.order_status_id == 2) {
        Warehouse
        } else {
        Dispatched
        }
        </td>
    </tr>
}
</table>

<a href="/stock/new"><input type="button" class="btn btn-primary" value="Add new items"></a>

</div>

}
