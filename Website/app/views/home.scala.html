@(products: String)

@main("List of all products pages.") {

  <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
          <div class="active item"><img class="carouselImage" src="@routes.Assets.versioned("images/gnomeCarouselText.png")"/></div>
          <div class="item"><img class="carouselImage" src="@routes.Assets.versioned("images/tShirtCarouselText.png")"/></div>
          <div class="item"><img class="carouselImage" src="@routes.Assets.versioned("images/gnomeCarouselText.png")"/></div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>
  </div>
